<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/button.css">
    <title>Datawerehouse</title>
</head>
<body class="body">
    <div class="container">
        <nav class="nav">
            <a href="#" class="nav__logoLink">
                <img class="nav__logoImage" src="images/navigation_logo.svg" alt="Datawerehouse logo">
            </a>
            <div class="nav__links">
                <a href="#" class="nav__item nav__item--active">About</a>
                <a href="#" class="nav__item">Help</a>
                <a href="#" class="nav__item">Features</a>
                <a href="#" class="nav__item">Sign up</a>
            </div>
            <button class="button button--nav">
                Request Demo
                <img class="button__arrow" src="images/button_arrow.svg">
            </button>
        </nav>
    </div>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero__heading">Save your data storage here.</h1>
                <p class="hero__paragraph">Data Warehouse is a data storage area that has been
                    tested for security, so you can store your data here
                    safely but not be afraid of being stolen by others.
                </p>
                <button class="button">Learn more</button>
            </div>
        </section>
    </main>
</body>
</html>
